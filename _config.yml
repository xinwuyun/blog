# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZRONG's Blog
subtitle: 可能是一个程序员
description:
author: zrong
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.zengrong.net
root: /
permalink: post/:postid.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archive
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: technology
category_map:
  # 技术: technology
  # 听说: news
  # 培训: tutorial
  # 应用: use
  # 感悟: impressions
  # 乱弹: others
  # 网站: web
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: freemind

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

nunjucks:
  autoescape: true

sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml
  tag: true
  category: true

markdown:
  # 禁止渲染时自动换行
  breaks: false

feed:
  type: atom
  path: atom.xml
  limit: 40
  hub:
  content: false
  content_limit: 200
  content_limit_delim: ' '
